actor: AcceptanceTester
modules:
  enabled:
    - WebDriver
    - Asserts
    - Db
    - \Xima\XimaTypo3Recordlist\Tests\Acceptance\Support\Helper\Backend
    - \Xima\XimaTypo3Recordlist\Tests\Acceptance\Support\Helper\RecordList
  config:
    WebDriver:
      url: 'https://xima-typo3-recordlist.ddev.site'
      browser: chrome
      host: hub
      port: 4444
    Db:
      dsn: 'mysql:host=db;dbname=db'
      user: 'db'
      password: 'db'
      populate: true
      cleanup: true
      populator: 'bash .ddev/commands/web/init-typo3'
step_decorators:
  - \Codeception\Step\ConditionalAssertion
  - \Codeception\Step\TryTo
  - \Codeception\Step\Retry

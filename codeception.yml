namespace: Xima\XimaTypo3Recordlist\Tests\Acceptance\Support
actor: AcceptanceTester
paths:
  tests: Tests
  output: var/log/codeception/_output
  data: Tests/Acceptance/Fixtures
  support: Tests/Acceptance/Support
  envs: tests/_envs
settings:
  shuffle: false
  lint: true
  colors: true
  memory_limit: 1024M
extensions:
  enabled:
    - Codeception\Extension\RunFailed
  config:
    Codeception\Extension\RunFailed:
      file: var/log/codeception/_output/_failed
modules:
  config:
    Asserts: ~
    WebDriver:
      url: 'https://xima-typo3-recordlist.ddev.site'
      browser: chrome
      host: hub
      port: 4444
      window_size: 1920x1080
      wait: 2
      capabilities:
        acceptInsecureCerts: true
        goog:chromeOptions:
          args:
            - "--headless"
            - "--disable-gpu"
            - "--no-sandbox"
            - "--disable-dev-shm-usage"

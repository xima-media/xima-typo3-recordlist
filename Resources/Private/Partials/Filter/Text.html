<div class="row">
    <div class="col">
        <label class="form-label" for="search_field">
            {colConfig.label}
        </label>
        <div class="input-group">

            <button class="btn btn-default" type="submit" name="search">
                <core:icon identifier="actions-search" size="small" />
            </button>
            <label for="{colConfig.columnName}" class="visually-hidden">
                {f:translate(key:'LLL:EXT:xima_typo3_recordlist/Resources/Private/Language/locallang.xlf:table.label.searchField')}
            </label>
            <f:form.textfield
                name="filter[{colConfig.columnName}][value]"
                class="form-control"
                type="search"
                placeholder="{f:translate(key:'LLL:EXT:xima_typo3_recordlist/Resources/Private/Language/locallang.xlf:table.label.searchField')}"
                title="{f:translate(key:'LLL:EXT:xima_typo3_recordlist/Resources/Private/Language/locallang.xlf:table.label.searchField')}"
                id="{colConfig.columnName}"
                value="{colConfig.filter.value}" />
        </div>
    </div>
    <div class="col col-2">
        <f:render partial="Filter/TypesSelection" arguments="{colConfig: colConfig, options: {0: 'like', 1: 'notLike', 2: 'eq', 3: 'neq'}}" />
    </div>
</div>

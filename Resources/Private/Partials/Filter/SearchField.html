<div class="input-group">
	<button class="btn btn-default" type="submit" name="search">
		<core:icon identifier="actions-search" size="small" />
	</button>
	<label for="search_field" class="visually-hidden"> Suchbegriff </label>
	<f:form.textfield name="search_field"
					  class="form-control"
					  type="search"
					  placeholder="Suchbegriff eingeben"
					  title="Suchbegriff"
					  id="search_field"
					  value="{search_field}" />
</div>

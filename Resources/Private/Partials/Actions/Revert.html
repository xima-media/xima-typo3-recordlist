<f:if condition="{item.t3ver_oid} && ({item.t3ver_stage} === 0 || {isWorkspaceAdmin})">
	<f:then>
		<a href="#" class="btn btn-default" title="{f:translate(key:'LLL:EXT:xima_typo3_recordlist/Resources/Private/Language/locallang.xlf:table.button.revert')}" data-bs-toggle="tooltip" data-workspace-action="remove">
			<core:icon identifier="actions-delete" size="small" />
		</a>
	</f:then>
	<f:else>
		<f:if condition="{item.t3ver_stage} === 0 || {isWorkspaceAdmin}">
			<a href="#" class="btn btn-default" title="{f:translate(key:'LLL:EXT:xima_typo3_recordlist/Resources/Private/Language/locallang.xlf:table.button.delete')}" data-bs-toggle="tooltip" data-delete2>
				<core:icon identifier="actions-delete" size="small" />
			</a>
		</f:if>
	</f:else>
</f:if>

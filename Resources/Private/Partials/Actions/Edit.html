<f:if condition="{item.editable}">
	<be:link.editRecord uid="{item.uid}"
						table="{table}"
						returnUrl="{f:be.uri(route: moduleName)}"
						class="btn btn-default"
						title="bearbeiten"
						data="{bs-toggle: 'tooltip'}">
		<core:icon identifier="actions-open" size="small" />
	</be:link.editRecord>
</f:if>

{namespace be=TYPO3\CMS\Backend\ViewHelpers}

<f:if condition="{isWorkspaceAdmin}">
	<f:if condition="{item.t3ver_oid}">
		<be:link.editRecord uid="{item.t3ver_oid}"
							table="{table}"
							returnUrl="{f:be.uri(route: moduleName)}"
							class="btn btn-default">
			<core:icon identifier="actions-open" size="small" />
			{f:translate(key:'LLL:EXT:xima_typo3_recordlist/Resources/Private/Language/locallang.xlf:table.button.original')}
		</be:link.editRecord>
	</f:if>
</f:if>

<f:if condition="{paginator.numberOfPages} > 1">
	<tr>
		<td colspan="4">
			<nav class="mb-2 mt-2" aria-labelledby="recordlist-pagination">

				<span id="recordlist-pagination" class="page-item ps-2 pe-2 pagination-label">
					Datensätze 1 - 100
					<span class="visually-hidden">, Seite 1 von 4</span>
				</span>

				<ul class="pagination">
					<li class="page-item ps-2" aria-hidden="true">
						<core:icon identifier="actions-view-paging-first" size="small" />
					</li>
					<li class="page-item ps-2" aria-hidden="true">
						<core:icon identifier="actions-view-paging-previous" size="small" />
					</li>

					<li class="page-item ps-2">
						<label>Seite <f:form.textfield type="number"
													   additionalAttributes="{autocomplete:'off'}"
													   data="{current_page: current_page}"
											name="current_page"
											value="{current_page}"
											size="3"
											class="t3js-recordlist-paging form-control form-control-xs paginator-input" /></label>
						<span aria-hidden="true">
							von 4
						</span>
					</li>

					<li class="page-item ps-2">
						<a href="#"
						   aria-label="Nächste">
							<core:icon identifier="actions-view-paging-next" size="small" />
						</a>
					</li>
					<li class="page-item ps-2">
						<a href="#"
						   aria-label="Letzte">
							<core:icon identifier="actions-view-paging-last" size="small" />
						</a>
					</li>

					<li class="page-item ps-2">
						<a href="#"
						   aria-label="Neu laden">
							<core:icon identifier="actions-refresh" size="small" />
						</a>
					</li>
				</ul>
			</nav>
		</td>
	</tr>
</f:if>

<f:if condition="{paginator.numberOfPages} > 1">
	<tr>
		<td colspan="{tableConfiguration.columnCount}">
			<nav aria-labelledby="recordlist-pagination">
				<ul class="pagination mb-0">
					<li class="page-item">
                    <span id="recordlist-pagination" class="page-link">
                        DatensÃ¤tze 1 - 100
                            <span class="visually-hidden">, Seite {current_page} von {paginator.numberOfPages}</span>
                    </span>
					</li>
					<f:comment>First page and previous page</f:comment>
					<f:if condition="{current_page} > 1">
						<f:then>
							<li class="page-item"><a class="page-link" href="#" data-nextpage="1"
													 aria-label="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:first')}"
													 title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:first')}">
								<core:icon identifier="actions-view-paging-first"/>
							</a></li>
							<li class="page-item"><a class="page-link" href="#" data-currentpage="{current_page}"
													 data-nextpage="{prev_page}"
													 aria-label="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:previous')}"
													 title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:previous')}">
								<core:icon identifier="actions-view-paging-previous"/>
							</a></li>
						</f:then>
						<f:else>
							<li class="page-item disabled" aria-hidden="true"><span class="page-link"><core:icon
									identifier="actions-view-paging-first"/></span></li>
							<li class="page-item disabled" aria-hidden="true"><span class="page-link"><core:icon
									identifier="actions-view-paging-previous"/></span></li>
						</f:else>
					</f:if>

					<f:variable name="pageInput">
						<input type="number" autocomplete="off" name="current_page"
							   value="{current_page}" data-currentpage="{current_page}" min="1" max="{paginator.numberOfPages}"
							   size="3" class="t3js-recordlist-paging form-control form-control-xs paginator-input"/>
						<span aria-hidden="true">
					</f:variable>
					<li class="page-item">
                        <span class="page-link">
                            <f:format.raw><f:translate
									key="LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:pageIndicator"
									arguments="{pageInput: pageInput, totalPages: paginator.numberOfPages}"/></f:format.raw></span>
						</span>
					</li>

					<f:comment>Next page and last page</f:comment>
					<f:if condition="{current_page} < {paginator.numberOfPages}">
						<f:then>
							<li class="page-item"><a class="page-link" href="#" data-currentpage="{current_page}"
													 data-nextpage="{next_page}"
													 aria-label="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:next')}"
													 title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:next')}">
								<core:icon identifier="actions-view-paging-next"/>
							</a></li>
							<li class="page-item"><a class="page-link" href="#"
													 data-nextpage="{paginator.numberOfPages}"
													 aria-label="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:last')}"
													 title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:last')}">
								<core:icon identifier="actions-view-paging-last"/>
							</a></li>
						</f:then>
						<f:else>
							<li class="page-item disabled" aria-hidden="true"><span class="page-link"><core:icon
									identifier="actions-view-paging-next"/></span></li>
							<li class="page-item disabled" aria-hidden="true"><span class="page-link"><core:icon
									identifier="actions-view-paging-last"/></span></li>
						</f:else>
					</f:if>

					<li class="page-item"><a class="page-link" href="#" aria-label="Neu laden"
											 data-nextpage="{current_page}">
						<core:icon identifier="actions-refresh" size="small"/>
					</a>
					</li>
				</ul>
			</nav>
		</td>
	</tr>
</f:if>

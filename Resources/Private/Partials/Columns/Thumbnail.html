{namespace be=TYPO3\CMS\Backend\ViewHelpers}

<f:if condition="{item.sysFile} && {item.sysFile.type} == 2">
    <be:link.editRecord
        uid="{item.uid}" table="{table}" returnUrl="{f:be.uri(route: moduleName)}">
        <be:thumbnail image="{item.sysFile}" width="50" height="50" />
    </be:link.editRecord>
</f:if>

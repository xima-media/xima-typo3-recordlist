{namespace be=TYPO3\CMS\Backend\ViewHelpers}
{namespace xm=Xima\XimaTypo3Recordlist\ViewHelpers}

<f:if condition="{item.{colConfig.columnName} -> f:count()}">
    <f:for each="{item.{colConfig.columnName}}" as="file">
        <f:if condition="{file.properties.type} == '2'">
            <xm:link.editRecord
                returnUrl="{f:be.uri(route: moduleName)}" table="{table}" uid="{item.uid}" workspaceId="{workspaceId}">
                <be:thumbnail image="{file}" width="50" height="50" />
            </xm:link.editRecord>
        </f:if>
        <f:if condition="{file.properties.type} != '2'">
            <core:iconForResource resource="{file.originalFile}" />
            <f:link.file file="{file.originalFile}" target="_blank">{file.properties.name}</f:link.file>
        </f:if>
    </f:for>
</f:if>
